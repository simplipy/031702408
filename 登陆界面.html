<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>登陆界面</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
#wrap {
	height: 900px;
	width: 100;
	background-image: url(登陆界面背景.jpg);
	background-repeat: no-repeat;
    background-size:100% 100%; 
    background-attachment: fixed;
	position: relative;
}

#wrap .logGet {
	height: 408px;
	width: 368px;  
	position: absolute;
	background-color: #FFFFFF;
	top: 20%;
	right: 15%;
}
.logC a button {
	width: 100%;
	height: 45px;
	background-color: #ee7700;
	border: none;
	color: white;
	font-size: 18px;
}
.logGet .logD.logDtp .p1 {
	display: inline-block;
	font-size: 28px;
	margin-top: 30px;
	width: 86%;
}
#wrap .logGet .logD.logDtp {
	width: 86%;
	border-bottom: 1px solid #ee7700;
	margin-bottom: 60px;
	margin-top: 0px;
	margin-right: auto;
	margin-left: auto;
}
.logGet .lgD img {
	position: absolute;
	top: 12px;
	left: 8px;
}
.logGet .lgD input {
	width: 100%;
	height: 42px;
	text-indent: 2.5rem;
}
#wrap .logGet .lgD {
	width: 86%;
	position: relative;
	margin-bottom: 30px;
	margin-top: 30px;
	margin-right: auto;
	margin-left: auto;
}
#wrap .logGet .logC {
	width: 86%;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
}
 
.copyright {
	font-family: "宋体";
	color: #FFFFFF;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);  /* 使用css3的transform来实现 */
	height: 60px;
	width: 40%;
	text-align:center;
}
	
 
#foot .copyright .img {
	width: 100%;
	height: 24px;
	position: relative;
}
.copyright .img .icon {
	display: inline-block;
	width: 24px;
	height: 24px;
	margin-left: 22px;
	vertical-align: middle;
	background-repeat: no-repeat;
	vertical-align: middle;
	margin-right: 5px;
}
	
.copyright .img .icon1 {
	display: inline-block;
	width: 24px;
	height: 24px;
	margin-left: 22px;
	vertical-align: middle;
	background-repeat: no-repeat;
	vertical-align: middle;
	margin-right: 5px;
}
.copyright .img .icon2 {
	display: inline-block;
	width: 24px;
	height: 24px;
	margin-left: 22px;
	vertical-align: middle;
	background-repeat: no-repeat;
	vertical-align: middle;
	margin-right: 5px;
}
#foot .copyright p {
	height: 24px;
	width: 100%;
}
</style>
</head>
 
<body>
	<script src="all.js"></script>	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<div class="header" id="head">
	
</div>
<div class="wrap" id="wrap">
	<div class="logGet">
		<form role="form" method="post" id="login_form">
			<!-- 头部提示信息 -->
			<div class="logD logDtp">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
		<div class="lgD">
		<input id="username" name="username" type="text" value=""
			placeholder="输入用户名" />
	    </div>
	    <div class="lgD">
		<input id="password" type="password" value=""
		name="password" placeholder="输入用户密码" />
	   </div>
			<div class="logC" >
				<div > 
				<a ><button type="button" onclick="begin()" >登录</button ></a>
				</div>
			</div>
			<div class="logC">
					<a href="注册界面.html" target="_self">去注册</a>
				</div>
			
		</form>
	</div>
</div>
</body>
</html>
